<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <input type="text" id="player1Name" placeholder="Player 1 Name">
            <input type="text" id="player2Name" placeholder="Player 2 Name">
            <button id="startGame">Start Game</button>
        </div>
        <div class="board" id="board"></div>
        <button id="restart">Restart Game</button>
        <div id="result"></div>
        <div id="scores">
            <p id="player1Score">Player 1: 0</p>
            <p id="player2Score">Player 2: 0</p>
        </div>
        <button id="resetScore">Reset Score</button>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
